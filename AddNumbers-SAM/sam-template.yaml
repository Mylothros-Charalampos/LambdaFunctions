AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    MemorySize: 128
    Runtime: nodejs12.x
    Timeout: 5
Resources:
  eventLogger:
    Type: AWS::Serverless::Function
    Properties:
      Handler: logger.handler
      Timeout: 3
      Events:
        GetLogs:
          Type: Api
          Properties:
            Path: /Logs
            Method: get
          FileUpload:
            Type: S3
            Properties:
              Bucket:
                Ref: MyBucket
              Events: s3:ObjectCreated:*
      CodeUri: s3://mylo-sam-test/7d4bdcf4efb7a6131d73370c92ea664e
  MyBucket:
    Type: AWS::S3::Bucket
  addNumbers:
    Type: AWS::Serverless::Function
    Properties:
      Handler: add.handler
      Events:
        PostAdd:
          Type: Api
          Properties:
            Path: /add
            Method: post
      CodeUri: s3://mylo-sam-test/7d4bdcf4efb7a6131d73370c92ea664e
